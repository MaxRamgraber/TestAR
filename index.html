<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
  
// Component to change to random color on click.
<script AFRAME.registerComponent('cursor-listener', {
  init: function () {
    var COLORS = ['red', 'green', 'blue'];
    this.el.addEventListener('click', function (evt) {
      var randomIndex = Math.floor(Math.random() * COLORS.length);
      this.setAttribute('material', 'color', COLORS[randomIndex]);
      console.log('I was clicked at: ', evt.detail.intersection.point);
    });
  }
});> </script>
  
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <a-assets> 
        <video id="video" autoplay loop="true" src="https://maxramgraber.github.io/TestAR/testvid.mp4"></video> 
      </a-assets> 
      <a-marker preset="hiro">
        <a-entity rotation="-90 0 0" scale="0.5 0.5 0.5">
          <a-video src="#video" width="3.5" height="2" position="0 0.5 0" cursor-listener></a-video>
        </a-entity>
      </a-marker>
      
      <a-entity camera>
        <a-entity cursor="fuse: true; fuseTimeout: 500"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: black; shader: flat">
        </a-entity>
      </a-entity>
      
    </a-scene>
  </body>
</html>
